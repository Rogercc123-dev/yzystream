<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YZYSTREAM - Streamers</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .streamer-block {
            margin-bottom: 20px;
        }
        .streamer-iframe {
            border-radius: 24px;
            max-width: 480px; /* Smaller width */
            width: 100%; /* Responsive within max-width */
            aspect-ratio: 16 / 9; /* Maintain 16:9 aspect ratio */
            display: block; /* Prevent inline spacing issues */
            margin-left: 20px; /* Shift slightly to the left */
        }
        .status-message {
            color: #888;
            font-style: italic;
            margin-top: 8px;
            margin-left: 20px; /* Align status message with iframe */
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>YZYSTREAM</h1>
        <p>Find where YZY streamers are live instantly, hosted on multiple platforms.</p>

        <hr class="separator">

        <section id="streamers" aria-labelledby="streamers-heading">
            <h2 id="streamers-heading">YZY STREAMING</h2>
            <hr class="separator">

            <div class="nas-projects-block streamer-block" id="digitalnas">
                <h3>DigitalNas</h3>
                <iframe class="streamer-iframe" src="https://player.twitch.tv/?channel=digitalnas&parent=${window.location.hostname}" allowFullScreen allow="picture-in-picture" frameborder="0" loading="lazy"></iframe>
                <p id="digitalnas-status" class="status-message"></p>
            </div>

            <div class="nas-projects-block streamer-block" id="regiwock">
                <h3>RegiWock</h3>
                <iframe class="streamer-iframe" src="https://player.twitch.tv/?channel=regiwock&parent=${window.location.hostname}" allowFullScreen allow="picture-in-picture" frameborder="0" loading="lazy"></iframe>
                <p id="regiwock-status" class="status-message"></p>
            </div>

            <div class="nas-projects-block streamer-block" id="auger96">
                <h3>Auger96</h3>
                <iframe class="streamer-iframe" src="https://player.twitch.tv/?channel=auger96&parent=${window.location.hostname}" allowFullScreen allow="picture-in-picture" frameborder="0" loading="lazy"></iframe>
                <p id="auger96-status" class="status-message"></p>
            </div>
        </section>

        <div class="back-to-home text-center">
            <a href="index.html" class="link-gradient">← Back to Home</a>
        </div>
    </div>

    <footer class="footer text-center mt-8">
        <p>© 2025 | yzystream.com</p>
        <nav aria-label="Footer navigation">
            <a href="index.html">Home</a> | <a href="faq.html">FAQ</a> | <a href="privacy.html">Privacy Policy</a>
        </nav>
    </footer>

    <script>
        // Replace with your Twitch Client ID and Access Token
        const CLIENT_ID = 'YOUR_TWITCH_CLIENT_ID';
        const ACCESS_TOKEN = 'YOUR_TWITCH_ACCESS_TOKEN';

        // Streamer usernames and their status element IDs
        const streamers = [
            { name: 'digitalnas', statusId: 'digitalnas-status' },
            { name: 'regiwock', statusId: 'regiwock-status' },
            { name: 'auger96', statusId: 'auger96-status' }
        ];

        // Function to check stream status and update status message
        async function checkStreamStatus() {
            for (const streamer of streamers) {
                try {
                    const response = await fetch(`https://api.twitch.tv/helix/streams?user_login=${streamer.name}`, {
                        headers: {
                            'Client-ID': CLIENT_ID,
                            'Authorization': `Bearer ${ACCESS_TOKEN}`
                        }
                    });
                    const data = await response.json();
                    const statusElement = document.getElementById(streamer.statusId);

                    if (data.data && data.data.length > 0) {
                        statusElement.textContent = `${streamer.name} is live!`;
                        statusElement.style.color = '#00ff00'; // Green for live
                    } else {
                        statusElement.textContent = `${streamer.name} is currently offline.`;
                        statusElement.style.color = '#888'; // Gray for offline
                    }
                } catch (error) {
                    console.error(`Error fetching stream status for ${streamer.name}:`, error);
                    document.getElementById(streamer.statusId).textContent = `Error loading status for ${streamer.name}.`;
                }
            }
        }

        // Run the check when the page loads
        document.addEventListener('DOMContentLoaded', checkStreamStatus);
    </script>
</body>
</html>
