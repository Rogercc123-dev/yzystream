<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - YZYStream</title>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <p>Welcome, Admin!</p>
  <button id="logout-button">Logout</button>

  <script>
    // Check if the user is logged in (simple check for this example)
    if (!localStorage.getItem('isLoggedIn')) {
      window.location.href = '/login.html'; // If not logged in, redirect to login page
    }

    document.getElementById('logout-button').addEventListener('click', function() {
      localStorage.removeItem('isLoggedIn'); // Remove the "logged in" status
      window.location.href = '/login.html'; // Redirect to login page
    });
  </script>
</body>
</html>
