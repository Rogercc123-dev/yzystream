<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Dashboard - YZY STREAM</title>

    <!-- Preload critical assets -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/ibm-plex/6.0.0/css/ibm-plex-mono.min.css" as="style">
    <link rel="preload" href="style.css" as="style">

    <!-- Styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ibm-plex/6.0.0/css/ibm-plex-mono.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="content-wrapper">
        <h1 id="dynamic-title">Artist Dashboard</h1>

        <!-- Dynamic content will be injected here -->
        <div id="dynamic-content"></div>
        
        <div class="back-to-home mt-6 text-center">
            <a href="index.html" class="link-gradient">← Back to Home</a>
        </div>

        <footer class="footer text-center mt-8">
            <p>&copy; 2025 | yzystream.com</p>
            <nav aria-label="Footer navigation">
                <a href="index.html">Home</a> | <a href="faq.html">FAQ</a> | <a href="privacy.html">Privacy Policy</a>
            </nav>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // JavaScript function to generate HTML content
        function generateHTML(artistName, albumName, year, albumLink, projectLink, trackName, trackAudio, trackCoverImage) {
            const htmlTemplate = `
                <h2>[untitled] ${artistName} Projects</h2>
                <p>[untitled] is a decentralized music streaming platform used by fans to archive and share unreleased projects...</p>
                <a class="link-gradient cta-button" href="https://untitled.stream" target="_blank" rel="noopener">
                    Visit [untitled] <span class="sr-only">opens in new tab</span><span aria-hidden="true">→</span>
                </a>

                <div class="support-links">
                    <a href="https://www.patreon.com/YZYSTREAM1" target="_blank">Exclusive links on Patreon</a><br>
                    <a href="https://buymeacoffee.com/yzystream" target="_blank">Support Me</a><br>
                    <a href="https://x.com/yzystream1" target="_blank">Follow me on X (Twitter)</a>
                </div>

                <hr class="separator">

                <section id="unreleased">
                    <h3>Unreleased ${artistName} Projects</h3>
                    <ul>
                        <li>
                            <span class="album-link">
                                <a href="${albumLink}" class="link-gradient" target="_blank" rel="noopener">${albumName}</a>
                            </span>
                        </li>
                    </ul>
                </section>

                <section class="track-of-day">
                    <h3 class="text-center">Track of the Day</h3>

                    <div class="track-container">
                        <div class="album-cover mb-4">
                            <img src="${trackCoverImage}" alt="Track of the Day Cover">
                        </div>

                        <div class="track-info">
                            <audio id="track-audio" src="${trackAudio}"></audio>

                            <div class="track-title text-white text-2xl font-bold mb-2">${trackName}</div>

                            <p class="text-gray-400 text-sm">
                                from: <a href="${projectLink}" class="underline hover:text-white" target="_blank" rel="noopener noreferrer">SOMEDAY WE'LL ALL BE FREE</a>
                            </p>
                        </div>
                    </div>
                </section>
            `;

            // Replace placeholders with dynamic data
            return htmlTemplate
                .replace("[untitled]", "Untitled")  
                .replace("${artistName}", artistName)
                .replace("${albumName}", albumName)
                .replace("${year}", year)
                .replace("${albumLink}", albumLink)
                .replace("${projectLink}", projectLink)
                .replace("${trackName}", trackName)
                .replace("${trackAudio}", trackAudio)
                .replace("${trackCoverImage}", trackCoverImage);
        }

        // Example usage: Populate page with data
        const artistName = "Frank Ocean";
        const albumName = "Channel Orange (Demo)";
        const year = "2012";
        const albumLink = "https://untitled.stream/library/project/channel-orange";
        const projectLink = "https://untitled.stream/library/project/channel-orange";
        const trackName = "Pyramids";
        const trackAudio = "https://example.com/audio/pyramids.mp3";
        const trackCoverImage = "https://example.com/images/pyramids-cover.jpg";

        // Generate dynamic HTML and insert into the page
        const generatedHTML = generateHTML(artistName, albumName, year, albumLink, projectLink, trackName, trackAudio, trackCoverImage);
        document.getElementById('dynamic-content').innerHTML = generatedHTML;
    </script>
</body>
</html>
