<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YZYSTREAM - Page Generator</title>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black p-8">
    <h1 class="text-3xl font-bold mb-4">YZYSTREAM Page Generator</h1>

    <div class="space-y-4 max-w-2xl">
      <div>
        <label for="page-artist-name" class="block font-semibold">Artist Name:</label>
        <input type="text" id="page-artist-name" class="border px-4 py-2 w-full" />
      </div>

      <div class="border-t pt-4">
        <h2 class="text-xl font-semibold mb-2">Add Album</h2>
        <div class="space-y-2">
          <input type="text" id="album-name" placeholder="Album Name" class="border px-4 py-2 w-full" />
          <input type="text" id="album-link" placeholder="Album Link (e.g. /albums/album.html)" class="border px-4 py-2 w-full" />
          <input type="text" id="album-image" placeholder="Image URL" class="border px-4 py-2 w-full" />
          <button id="add-album-btn" class="bg-black text-white px-4 py-2 rounded">Add Album</button>
        </div>
        <ul id="album-list" class="mt-4 space-y-2"></ul>
      </div>

      <button id="generate-page-btn" class="bg-green-600 text-white px-6 py-2 rounded">Generate Page</button>
    </div>

    <div id="output-container" class="mt-8 hidden">
      <h2 class="text-2xl font-bold mb-2">Generated HTML</h2>
      <textarea id="code-output" class="w-full h-96 border p-4 font-mono text-sm"></textarea>
      <button id="download-html-btn" class="mt-4 bg-black text-white px-4 py-2 rounded">Download HTML</button>
    </div>
  </body>
</html>
