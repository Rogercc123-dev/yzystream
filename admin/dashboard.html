<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="dashboard">
        <h1>Admin Dashboard</h1>
        <form id="addArtistForm">
            <label for="artistName">Artist Name:</label>
            <input type="text" id="artistName" required><br>

            <label for="albumName">Album Name:</label>
            <input type="text" id="albumName" required><br>

            <label for="untitledLink">Untitled Link:</label>
            <input type="url" id="untitledLink" required><br>

            <label for="info">Info:</label>
            <textarea id="info" required></textarea><br>

            <label for="year">Year:</label>
            <input type="number" id="year" required><br>

            <button type="submit">Add Artist</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('addArtistForm');
            form.addEventListener('submit', function (e) {
                e.preventDefault();
                const artistName = document.getElementById('artistName').value;
                const albumName = document.getElementById('albumName').value;
                const untitledLink = document.getElementById('untitledLink').value;
                const info = document.getElementById('info').value;
                const year = document.getElementById('year').value;

                // Generate the new artist page HTML
                const artistPage = `
                    <h1>${artistName} Projects</h1>
                    <p>Untitled is a decentralized music streaming platform used by fans to archive and share unreleased projects.</p>
                    <p>Visit <a href="${untitledLink}" target="_blank">Untitled</a></p>
                    <p>Exclusive links on Patreon</p>
                    <p>Support Me</p>
                    <p>Follow me on X (Twitter)</p>
                    <h2>Unreleased ${artistName} Projects</h2>
                    <p><a href="${untitledLink}" target="_blank">${albumName}</a> (${year})</p>
                    <p>${info}</p>
                    <p>All hosted on the Untitled streaming platform. Links open in a new tab.</p>
                `;

                // Save the generated page (simulating file download)
                const fileName = `${artistName.toLowerCase().replace(/\s+/g, '-')}.html`;
                const fileBlob = new Blob([artistPage], { type: 'text/html' });
                const fileURL = URL.createObjectURL(fileBlob);

                // Create a downloadable link
                const link = document.createElement('a');
                link.href = fileURL;
                link.download = fileName;
                link.click();

                // Optionally, reset the form
                form.reset();
            });
        });
    </script>
</body>
</html>
