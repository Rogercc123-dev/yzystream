    document.addEventListener('DOMContentLoaded', function() {
        const playBtn = document.querySelector('.play-btn');
        const playProgress = document.querySelector('.play-progress');

        let isPlaying = false;

        playBtn.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
        });

        audio.addEventListener('play', () => isPlaying = true);
        audio.addEventListener('pause', () => isPlaying = false);
        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            playProgress.style.width = progress + '%';
        });

        audio.addEventListener('ended', () => {
            isPlaying = false;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            playProgress.style.width = '0%';
        });
    });

        }

        // Load current shared content
        await loadCurrentSharedContent();

        // Track of the day save button
        document.getElementById('save-track-btn').addEventListener('click', saveTrackOfTheDay);

        // Add update button
        document.getElementById('add-update-btn').addEventListener('click', addUpdate);

        // Set current date
        const currentDate = new Date();
        document.getElementById('current-date').textContent = currentDate.toLocaleDateString('en-US', { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        });
        
        // Album entries store
        let albumEntries = [];
        
        // Add album button
        document.getElementById('add-album-btn').addEventListener('click', function() {
            document.getElementById('album-form').classList.remove('hidden');
            document.getElementById('album-name').focus();
        });
        
        // Cancel album button
        document.getElementById('cancel-album-btn').addEventListener('click', function() {
            document.getElementById('album-form').classList.add('hidden');
            clearAlbumForm();
        });
        
        // Save album button
        document.getElementById('save-album-btn').addEventListener('click', function() {
            const albumName = document.getElementById('album-name').value.trim();
            const albumLink = document.getElementById('album-link').value.trim();
            const albumYear = document.getElementById('album-year').value.trim();
            const albumInfo = document.getElementById('album-info').value.trim();
            
            if (!albumName || !albumLink || !albumYear || !albumInfo) {
                alert('Please fill out all album fields');
                return;
            }
            
            const newAlbum = {
                name: albumName,
                link: albumLink,
                year: albumYear,
                info: albumInfo
            };
            
            albumEntries.push(newAlbum);
            renderAlbumEntries();
            
            document.getElementById('album-form').classList.add('hidden');
            clearAlbumForm();
        });
        
        // Function to clear album form
        function clearAlbumForm() {
            document.getElementById('album-name').value = '';
            document.getElementById('album-link').value = '';
            document.getElementById('album-year').value = '';
            document.getElementById('album-info').value = '';
        }
        
        // Function to render album entries
        function renderAlbumEntries() {
            const albumEntriesContainer = document.getElementById('album-entries');
            albumEntriesContainer.innerHTML = '';
            
            if (albumEntries.length === 0) {
                albumEntriesContainer.innerHTML = '<p class="text-gray-500 italic">No albums added yet.</p>';
                return;
            }
            
            albumEntries.forEach((album, index) => {
                const albumDiv = document.createElement('div');
                albumDiv.className = 'album-entry p-3 border border-gray-200 rounded-md flex justify-between items-center';
                
                const albumInfoDiv = document.createElement('div');
                albumInfoDiv.className = 'flex items-center';
                
                const numberSpan = document.createElement('span');
                numberSpan.className = 'album-entry-number mr-2';
                numberSpan.textContent = (index + 1) + '.';
                
                const albumDetailsDiv = document.createElement('div');
                albumDetailsDiv.className = 'flex items-center';
                
                const albumLinkSpan = document.createElement('span');
                albumLinkSpan.className = 'album-link text-sm text-gray-600';
                albumLinkSpan.textContent = album.link;
                
                const removeBtn = document.createElement('span');
                removeBtn.className = 'remove-album text-red-500 cursor-pointer';
                removeBtn.innerHTML = '&times;';
                removeBtn.addEventListener('click', function() {
                    albumEntries.splice(index, 1);
                    renderAlbumEntries();
                });
                
                albumDetailsDiv.appendChild(albumLinkSpan);
                albumDetailsDiv.appendChild(removeBtn);
                
                albumInfoDiv.appendChild(numberSpan);
                albumInfoDiv.appendChild(albumDetailsDiv);
                albumDiv.appendChild(albumInfoDiv);
                
                albumEntriesContainer.appendChild(albumDiv);
            });
        }
        
        // Initialize with empty albums display
        renderAlbumEntries();
        
        // Function to generate full artist page HTML
        async function generateArtistPage() {
            console.log('generateArtistPage called');
            const artistName = document.getElementById('page-artist-name').value;
            console.log('Artist name in generateArtistPage:', artistName);
            
            if (!artistName) {
                showToast('Please enter an artist name');
                return;
            }

            // Generate album list HTML
            let albumsHTML = '';
            albumEntries.forEach(album => {
                albumsHTML += `
                    <li>
                        <a href="${album.link}" class="album-link" target="_blank" rel="noopener">
                            ${album.name}
                            <div class="tooltip">
                                <span class="year">${album.year}</span>
                                <span class="info">${album.info}</span>
                            </div>
                        </a>
                    </li>
                `;
            });

            // Get template content
            const template = document.getElementById('artist-page-template');
            let templateContent = template.innerHTML;

            // Add script to load shared content
            const sharedContentScript = `
                <script>
                    async function loadSharedContent() {
                        try {
                            const response = await fetch('/admin/shared-content.json');
                            if (!response.ok) {
                                throw new Error('Failed to load shared content');
                            }
                            const sharedContent = await response.json();
                            console.log('Shared content loaded:', sharedContent);
                            
                            // Update track of the day
                            if (sharedContent.trackOfTheDay) {
                                document.getElementById('track-cover').src = '/admin/' + sharedContent.trackOfTheDay.coverImage;
                                document.getElementById('track-audio').src = '/admin/' + sharedContent.trackOfTheDay.audioFile;
                                document.getElementById('track-title').textContent = sharedContent.trackOfTheDay.title;
                                document.getElementById('track-project').textContent = sharedContent.trackOfTheDay.project;
                                document.getElementById('track-project-link').href = sharedContent.trackOfTheDay.projectLink;
                            }
                            
                            // Update updates section
                            if (sharedContent.updates) {
                                const updatesList = document.getElementById('updates-list');
                                updatesList.innerHTML = sharedContent.updates.map(update => 
                                    '<li style="margin-bottom: 1rem;">' +
                                    '<strong>' + update.date + ':</strong> ' + update.text +
                                    '</li>'
                                ).join('');
                            }
                        } catch (error) {
                            console.error('Error loading shared content:', error);
                        }
                    }

                    // Load shared content when the page loads
                    document.addEventListener('DOMContentLoaded', loadSharedContent);

                    // Reload shared content every 5 minutes
                    setInterval(loadSharedContent, 5 * 60 * 1000);
                <\/script>
            `;

            // Replace placeholders in the template
            const finalHtml = templateContent
                .replace(/\${artistName}/g, artistName)
                .replace(/\${albumsHTML}/g, albumsHTML)
                .replace(/\${currentYear}/g, new Date().getFullYear())
                .replace('</body>', sharedContentScript + '</body>');
            
            return finalHtml;
        }
        
        // Function to generate and download the page
        async function generatePage() {
            console.log('generatePage called');
            const artistName = document.getElementById('page-artist-name').value;
            console.log('Artist name:', artistName);
            
            if (!artistName) {
                showToast('Please enter an artist name');
                return;
            }

            if (albumEntries.length === 0) {
                showToast('Please add at least one album');
                return;
            }
            console.log('Album entries:', albumEntries);

            const html = await generateArtistPage();
            console.log('Generated HTML:', html);
            
            if (!html) {
                console.log('No HTML generated');
                return;
            }

            // Create a blob and download link
            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${artistName.toLowerCase().replace(/ /g, '')}.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showToast('Page generated successfully!');
        }

        // Copy to clipboard function
        document.getElementById('copy-button').addEventListener('click', function() {
            const codeOutput = document.getElementById('code-output');
            navigator.clipboard.writeText(codeOutput.textContent).then(function() {
                showToast('Code copied to clipboard!');
            }, function() {
                showToast('Failed to copy code');
            });
        });
        
        // Toast function
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(function() {
                toast.classList.remove('show');
            }, 3000);
        }
    
        // Reset button
        document.getElementById('reset-button').addEventListener('click', function() {
            document.getElementById('page-artist-name').value = '';
            albumEntries = [];
            renderAlbumEntries();
            document.getElementById('output-container').classList.add('hidden');
            document.getElementById('updates-container').classList.add('hidden');
        });
        
        // Generate Update Entry button
        document.getElementById('generate-update-btn').addEventListener('click', function() {
            const artistName = document.getElementById('page-artist-name').value.trim();
            
            if (!artistName) {
                alert('Artist name is required to generate update');
                return;
            }
            
            const currentDate = new Date();
            const formattedDate = currentDate.toLocaleDateString('en-US', { 
                month: 'long', 
                day: 'numeric', 
                year: 'numeric'
            });
            
            // Generate update entry HTML
            const updateHTML = `<li style="margin-bottom: 1rem;">
                <strong>${formattedDate}:</strong> ${artistName} page added.
            </li>`;
            
            document.getElementById('update-output').textContent = updateHTML;
            document.getElementById('updates-container').classList.remove('hidden');
            
            // Scroll to the updates container
            document.getElementById('updates-container').scrollIntoView({ behavior: 'smooth' });
        });
        
        // Copy update to clipboard
        document.getElementById('copy-update-button').addEventListener('click', function() {
            const updateOutput = document.getElementById('update-output');
            navigator.clipboard.writeText(updateOutput.textContent).then(function() {
                showToast('Update copied to clipboard!');
            }, function() {
                showToast('Failed to copy update');
            });
        });

        // Add event listener to the generate page button
        document.getElementById('generate-page-btn').addEventListener('click', function() {
            console.log('Generate page button clicked');
            generatePage();
        });

        // Function to load current shared content
        async function loadCurrentSharedContent() {
            try {
                const response = await fetch('/admin/shared-content.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const content = await response.json();
                console.log('Loading current shared content:', content);
                
                // Populate track of the day form
                if (content.trackOfTheDay) {
                    document.getElementById('track-title-input').value = content.trackOfTheDay.title || '';
                    document.getElementById('track-project-input').value = content.trackOfTheDay.project || '';
                    document.getElementById('track-project-link-input').value = content.trackOfTheDay.projectLink || '';
                    document.getElementById('track-cover-input').value = content.trackOfTheDay.coverImage || '';
                    document.getElementById('track-audio-input').value = content.trackOfTheDay.audioFile || '';
                }

                // Populate updates list
                if (content.updates) {
                    const updatesList = document.getElementById('current-updates');
                    updatesList.innerHTML = content.updates.map((update, index) => `
                        <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                            <div>
                                <strong>${update.date}:</strong> ${update.text}
                            </div>
                            <button class="text-red-500 delete-update" data-index="${index}">√ó</button>
                        </div>
                    `).join('');

                    // Add delete handlers
                    document.querySelectorAll('.delete-update').forEach(btn => {
                        btn.addEventListener('click', async () => {
                            const index = parseInt(btn.dataset.index);
                            await deleteUpdate(index);
                        });
                    });
                }
            } catch (error) {
                console.error('Error loading current shared content:', error);
                showToast('Error loading shared content');
            }
        }

        // Function to save track of the day
        async function saveTrackOfTheDay() {
            try {
                const response = await fetch('/admin/shared-content.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const content = await response.json();

                content.trackOfTheDay = {
                    title: document.getElementById('track-title-input').value,
                    project: document.getElementById('track-project-input').value,
                    projectLink: document.getElementById('track-project-link-input').value,
                    coverImage: document.getElementById('track-cover-input').value,
                    audioFile: document.getElementById('track-audio-input').value
                };

                await saveSharedContent(content);
                showToast('Track of the day saved successfully!');
            } catch (error) {
                console.error('Error saving track of the day:', error);
                showToast('Error saving track of the day');
            }
        }

        // Function to add update
        async function addUpdate() {
            try {
                const response = await fetch('/admin/shared-content.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const content = await response.json();

                const updateText = document.getElementById('update-text-input').value;
                if (!updateText) {
                    showToast('Please enter update text');
                    return;
                }

                const now = new Date();
                const formattedDate = now.toLocaleDateString('en-US', { 
                    month: 'long', 
                    day: 'numeric', 
                    year: 'numeric' 
                });

                if (!content.updates) {
                    content.updates = [];
                }

                content.updates.unshift({
                    date: formattedDate,
                    text: updateText
                });

                await saveSharedContent(content);
                document.getElementById('update-text-input').value = '';
                await loadCurrentSharedContent();
                showToast('Update added successfully!');
            } catch (error) {
                console.error('Error adding update:', error);
                showToast('Error adding update');
            }
        }

        // Function to delete update
        async function deleteUpdate(index) {
            try {
                const response = await fetch('/admin/shared-content.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const content = await response.json();

                if (!content.updates) {
                    content.updates = [];
                }

                content.updates.splice(index, 1);
                await saveSharedContent(content);
                await loadCurrentSharedContent();
                showToast('Update deleted successfully!');
            } catch (error) {
                console.error('Error deleting update:', error);
                showToast('Error deleting update');
            }
        }

        // Function to save shared content
        async function saveSharedContent(content) {
            try {
                const response = await fetch('/admin/shared-content.json', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(content, null, 2)
                });

                if (!response.ok) {
                    throw new Error('Failed to save shared content');
                }
            } catch (error) {
                console.error('Error saving shared content:', error);
                throw error;
            }
        }
    });
  </script>
</body>
</html>
