<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YZY Stream - Album Page Generator</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
    }

    .toast.show {
      visibility: visible;
      -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }

    @-webkit-keyframes fadein {
      from {bottom: 0; opacity: 0;} 
      to {bottom: 30px; opacity: 1;}
    }

    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }

    @-webkit-keyframes fadeout {
      from {bottom: 30px; opacity: 1;} 
      to {bottom: 0; opacity: 0;}
    }

    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
  <div class="max-w-3xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-2">YZY STREAM</h1>
    <p class="text-sm text-gray-600 mb-6" id="current-date"></p>

    <!-- Artist Name -->
    <div class="mb-4">
      <label for="page-artist-name" class="block font-medium mb-1">Artist Name</label>
      <input type="text" id="page-artist-name" class="w-full p-2 border rounded" placeholder="e.g. Kanye West" />
    </div>

    <!-- Add Album Button -->
    <button id="add-album-btn" class="bg-black text-white px-4 py-2 rounded mb-4">+ Add Album</button>

    <!-- Album Form -->
    <div id="album-form" class="hidden bg-white p-4 border rounded mb-4">
      <div class="mb-2">
        <label class="block font-medium mb-1">Album Name</label>
        <input type="text" id="album-name" class="w-full p-2 border rounded" />
      </div>
      <div class="mb-2">
        <label class="block font-medium mb-1">Album Link</label>
        <input type="url" id="album-link" class="w-full p-2 border rounded" />
      </div>
      <div class="mb-2">
        <label class="block font-medium mb-1">Release Year</label>
        <input type="text" id="album-year" class="w-full p-2 border rounded" />
      </div>
      <div class="mb-2">
        <label class="block font-medium mb-1">Album Info</label>
        <textarea id="album-info" class="w-full p-2 border rounded"></textarea>
      </div>
      <div class="flex gap-4 mt-4">
        <button id="save-album-btn" class="bg-green-600 text-white px-4 py-2 rounded">Save</button>
        <button id="cancel-album-btn" class="text-red-500">Cancel</button>
      </div>
    </div>

    <!-- Album Entries -->
    <div id="album-entries" class="space-y-3 mb-6"></div>

    <!-- Generate Button -->
    <button id="generate-page-btn" class="bg-blue-600 text-white px-4 py-2 rounded">Generate Page</button>

    <!-- Action Buttons -->
    <div class="mt-4 flex space-x-4">
      <button id="copy-button" class="bg-gray-800 text-white px-4 py-2 rounded">Copy to Clipboard</button>
      <button id="reset-button" class="bg-red-600 text-white px-4 py-2 rounded">Reset</button>
      <button id="generate-update-btn" class="bg-purple-600 text-white px-4 py-2 rounded">Generate Update Entry</button>
    </div>

    <!-- Output -->
    <div id="output-container" class="hidden mt-10">
      <h2 class="text-xl font-semibold mb-2">Generated HTML</h2>
      <textarea id="code-output" class="w-full h-96 p-4 border font-mono text-sm rounded bg-gray-50" readonly></textarea>
    </div>

    <!-- Updates Output -->
    <div id="updates-container" class="hidden mt-10">
      <h2 class="text-xl font-semibold mb-2">Update Entry HTML</h2>
      <textarea id="update-output" class="w-full h-24 p-4 border font-mono text-sm rounded bg-gray-50" readonly></textarea>
      <button id="copy-update-button" class="mt-2 bg-gray-800 text-white px-4 py-2 rounded">Copy Update to Clipboard</button>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">Code copied to clipboard!</div>
  </div>

  <!-- Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Set current date
      const currentDate = new Date();
      document.getElementById('current-date').textContent = currentDate.toLocaleDateString('en-US', { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
      });
      
      // Album entries store
      let albumEntries = [];
      
      // Add album button
      document.getElementById('add-album-btn').addEventListener('click', function() {
          document.getElementById('album-form').classList.remove('hidden');
          document.getElementById('album-name').focus();
      });
      
      // Cancel album button
      document.getElementById('cancel-album-btn').addEventListener('click', function() {
          document.getElementById('album-form').classList.add('hidden');
          clearAlbumForm();
      });
      
      // Save album button
      document.getElementById('save-album-btn').addEventListener('click', function() {
          const albumName = document.getElementById('album-name').value.trim();
          const albumLink = document.getElementById('album-link').value.trim();
          const albumYear = document.getElementById('album-year').value.trim();
          const albumInfo = document.getElementById('album-info').value.trim();
          
          if (!albumName || !albumLink || !albumYear || !albumInfo) {
              alert('Please fill out all album fields');
              return;
          }
          
          const newAlbum = {
              name: albumName,
              link: albumLink,
              year: albumYear,
              info: albumInfo
          };
          
          albumEntries.push(newAlbum);
          renderAlbumEntries();
          
          document.getElementById('album-form').classList.add('hidden');
          clearAlbumForm();
      });
      
      // Function to clear album form
      function clearAlbumForm() {
          document.getElementById('album-name').value = '';
          document.getElementById('album-link').value = '';
          document.getElementById('album-year').value = '';
          document.getElementById('album-info').value = '';
      }
      
      // Function to render album entries
      function renderAlbumEntries() {
          const albumEntriesContainer = document.getElementById('album-entries');
          albumEntriesContainer.innerHTML = '';
          
          if (albumEntries.length === 0) {
              albumEntriesContainer.innerHTML = '<p class="text-gray-500 italic">No albums added yet.</p>';
              return;
          }
          
          albumEntries.forEach((album, index) => {
              const albumDiv = document.createElement('div');
              albumDiv.className = 'album-entry p-3 border border-gray-200 rounded-md flex justify-between items-center';
              
              const albumInfoDiv = document.createElement('div');
              albumInfoDiv.className = 'flex items-center';
              
              const numberSpan = document.createElement('span');
              numberSpan.className = 'album-entry-number mr-2';
              numberSpan.textContent = (index + 1) + '.';
              
              const albumDetailsDiv = document.createElement('div');
              albumDetailsDiv.innerHTML = `
                  <strong>${album.name}</strong> (${album.year})<br>
                  <span class="text-sm text-gray-600">${album.link}</span>
              `;
              
              const removeBtn = document.createElement('span');
              removeBtn.className = 'remove-album text-red-500 cursor-pointer';
              removeBtn.innerHTML = '&times;';
              removeBtn.addEventListener('click', function() {
                  albumEntries.splice(index, 1);
                  renderAlbumEntries();
              });
              
              albumInfoDiv.appendChild(numberSpan);
              albumInfoDiv.appendChild(albumDetailsDiv);
              albumDiv.appendChild(albumInfoDiv);
              albumDiv.appendChild(removeBtn);
              
              albumEntriesContainer.appendChild(albumDiv);
          });
      }
      
      // Initialize with empty albums display
      renderAlbumEntries();
      
      // Generate page button
      document.getElementById('generate-page-btn').addEventListener('click', function() {
          const artistName = document.getElementById('page-artist-name').value.trim();
          
          if (!artistName) {
              alert('Please enter artist name');
              return;
          }
          
          if (albumEntries.length === 0) {
              alert('Please add at least one album');
              return;
          }
          
          const generatedHTML = generateArtistPage(artistName, albumEntries);
          
          document.getElementById('code-output').textContent = generatedHTML;
          document.getElementById('output-container').classList.remove('hidden');
          
          // Scroll to the output container
          document.getElementById('output-container').scrollIntoView({ behavior: 'smooth' });
      });
      
      // Function to generate full artist page HTML
      function generateArtistPage(artistName, albums) {
          // Generate album list HTML
          let albumsHTML = '';
          
          albums.forEach(album => {
              albumsHTML += `
                  <li>
                      <span class="album-link">
                          <a href="${album.link}" class="link-gradient" target="_blank" rel="noopener">
                              ${album.name} <span class="sr-only">opens in new tab</span><span aria-hidden="true">â†’</span>
                          </a>
                          <div class="tooltip" role="tooltip">
                              <span class="year">${album.year}</span>
                              <div class="info">${album.info}</div>
                          </div>
                      </span>
                  </li>
              `;
          });
          
          // Generate full HTML page
          const currentDate = new Date();
          const formattedDate = currentDate.toLocaleDateString('en-US', { 
              month: 'long', 
              day: 'numeric', 
              year: 'numeric'
          });
          
          return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[untitled] ${artistName} Projects - YZY STREAM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .link-gradient {
            background: linear-gradient(90deg, #000, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            font-weight: bold;
        }
        .album-link {
            position: relative;
            display: inline-block;
        }
        .tooltip {
            visibility: hidden;
            position: absolute;
            background: #fff;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1;
            width: 200px;
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            margin-left: 10px;
        }
        .album-link:hover .tooltip {
            visibility: visible;
        }
        .year {
            font-weight: bold;
            color: #000;
            margin-bottom: 5px;
        }
        .info {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto py-10 px-4">
        <h1 class="text-4xl font-bold mb-2">[untitled] ${artistName} Projects</h1>
        <p class="text-gray-600 mb-8">A collection of unreleased ${artistName} projects and albums.</p>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-bold mb-4">Available Projects</h2>
            <ul class="space-y-4">
                ${albumsHTML}
            </ul>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-bold mb-4">Updates</h2>
            <ul class="space-y-2">
                <li class="text-gray-600">
                    <strong>${formattedDate}:</strong> Added ${artistName} page with ${albums.length} project${albums.length > 1 ? 's' : ''}.
                </li>
            </ul>
        </div>

        <footer class="mt-8 text-center text-gray-600">
            <p>&copy; ${new Date().getFullYear()} YZY STREAM. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>`;
      }
      
      // Copy to clipboard function
      document.getElementById('copy-button').addEventListener('click', function() {
          const codeOutput = document.getElementById('code-output');
          navigator.clipboard.writeText(codeOutput.textContent).then(function() {
              showToast('Code copied to clipboard!');
          }, function() {
              showToast('Failed to copy code');
          });
          codeOutput.select();
      });
      
      // Reset button
      document.getElementById('reset-button').addEventListener('click', function() {
          if (confirm('Reset all form values and albums?')) {
              document.getElementById('page-artist-name').value = '';
              albumEntries = [];
              renderAlbumEntries();
              document.getElementById('code-output').textContent = '';
              document.getElementById('output-container').classList.add('hidden');
              document.getElementById('updates-container').classList.add('hidden');
          }
      });
      
      // Toast function
      function showToast(message) {
          const toast = document.getElementById('toast');
          toast.textContent = message;
          toast.className = 'toast show';
          
          // Hide toast after 3 seconds
          setTimeout(function() {
              toast.className = toast.className.replace('show', '');
          }, 3000);
      }
      
      // Generate update entry
      document.getElementById('generate-update-btn').addEventListener('click', function() {
          const artistName = document.getElementById('page-artist-name').value.trim();
          
          if (!artistName) {
              alert('Please enter artist name');
              return;
          }
          
          if (albumEntries.length === 0) {
              alert('Please add at least one album');
              return;
          }
          
          // Get current date formatted
          const currentDate = new Date();
          const formattedDate = currentDate.toLocaleDateString('en-US', { 
              month: 'long', 
              day: 'numeric', 
              year: 'numeric'
          });
          
          let updateHTML = `<li style="margin-bottom: 1rem;">
              <strong>${formattedDate}:</strong> ${artistName} page added with ${albumEntries.length} album${albumEntries.length > 1 ? 's' : ''}.
          </li>`;
          
          document.getElementById('update-output').textContent = updateHTML;
          document.getElementById('updates-container').classList.remove('hidden');
          
          // Scroll to updates container
          document.getElementById('updates-container').scrollIntoView({ behavior: 'smooth' });
      });
      
      // Copy update to clipboard
      document.getElementById('copy-update-button').addEventListener('click', function() {
          const updateOutput = document.getElementById('update-output');
          navigator.clipboard.writeText(updateOutput.textContent).then(function() {
              showToast('Update copied to clipboard!');
          }, function() {
              showToast('Failed to copy update');
          });
          updateOutput.select();
      });
    });
  </script>
</body>
</html>
