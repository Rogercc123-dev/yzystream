<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News Generator | yzystream</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    button {
      background: #fff;
      color: #000;
      border: none;
      cursor: pointer;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>News Generator</h1>
  <p>Paste a Kanye Wiki link below. Example:<br><code>https://kanyewest.fandom.com/wiki/LOVE_EVERYONE</code></p>
  <input id="urlInput" type="text" placeholder="Enter Kanye Wiki URL" size="50"/>
  <button onclick="generate()">Generate .html</button>
  <div class="status" id="status"></div>

  <script>
    async function generate() {
      const url = document.getElementById('urlInput').value;
      const status = document.getElementById('status');
      status.textContent = 'Fetching content...';

      try {
        const proxy = 'https://api.allorigins.win/get?url=';
        const res = await fetch(proxy + encodeURIComponent(url));
        const data = await res.json();

        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, 'text/html');

        const title = doc.querySelector('h1.page-header__title')?.innerText.trim() || 'Untitled Article';
        const contentEl = doc.querySelector('.mw-parser-output');

        // Remove junk
        contentEl.querySelectorAll('.mw-editsection, script, style, .reference, sup').forEach(el => el.remove());

        // Fix image URLs
        contentEl.querySelectorAll('img').forEach(img => {
          const src = img.getAttribute('data-src') || img.getAttribute('src');
          if (src && src.startsWith('//')) {
            img.src = 'https:' + src;
          }
          img.removeAttribute('srcset');
          img.style.maxWidth = '100%';
          img.style.borderRadius = '12px';
        });

        const cleanHTML = contentEl.innerHTML;

        const finalHTML = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${title}</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f4f4f4;
      color: #111;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    img {
      max-width: 100%;
      margin: 1rem 0;
    }
    article {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <article>
    <h1>${title}</h1>
    ${cleanHTML}
  </article>
</body>
</html>`;

        const blob = new Blob([finalHTML], { type: 'text/html' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `${title.replace(/\s+/g, '_')}.html`;
        a.click();

        status.textContent = '✅ Page generated and downloaded!';
      } catch (err) {
        console.error(err);
        status.textContent = '❌ Failed to fetch or parse the page. Double-check the link.';
      }
    }
  </script>
</body>
</html>
