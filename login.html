<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - YZYStream</title>
</head>
<body>
  <h1>Admin Login</h1>
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <script>
    // Simple hard-coded username and password
    const ADMIN_USERNAME = 'admin';
    const ADMIN_PASSWORD = 'password123'; // Change to a more secure password

    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Check if the credentials match
      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        // Successful login
        localStorage.setItem('isLoggedIn', 'true'); // Save the logged in status
        window.location.href = '/admin/dashboard.html'; // Redirect to admin page
      } else {
        alert('Invalid username or password');
      }
    });

  window.location.href = '/admin/dashboard.html'; // Redirect to admin page

  </script>
</body>
</html>
